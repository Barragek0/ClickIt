name: Windows Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Restore NuGet packages
      run: dotnet restore ClickIt.sln

    - name: Run tests
      run: dotnet test "Tests/ClickIt.Tests.csproj" --configuration Debug --no-build
      shell: powershell
