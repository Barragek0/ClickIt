name: ClickIt Plugin CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  BUILD_CONFIGURATION: 'Debug'

jobs:
  # Note: We only build and test the test project in CI/CD because the main ClickIt project
  # requires ExileCore framework dependencies that are not available in GitHub Actions.
  # The main plugin is designed to be built locally within the ExileCore environment.
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
        
    - name: Restore test project dependencies  
      run: dotnet restore Tests\ClickIt.Tests.csproj
      
    - name: Build test project
      run: dotnet build Tests\ClickIt.Tests.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      
    - name: Run tests
      run: |
        dotnet test Tests\ClickIt.Tests.csproj `
          --configuration ${{ env.BUILD_CONFIGURATION }} `
          --no-build `
          --verbosity normal `
          --logger "trx;LogFileName=ClickIt.Tests.trx" `
          --results-directory TestResults
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        directory: TestResults/
        flags: unittests
        name: clickit-coverage
        
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 'Test Results'
        path: 'TestResults/*.trx'
        reporter: 'dotnet-trx'
        fail-on-error: true

  code-quality:
    runs-on: windows-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore test project dependencies  
      run: dotnet restore Tests\ClickIt.Tests.csproj
      
    - name: Run code analysis on test project
      run: |
        dotnet build Tests\ClickIt.Tests.csproj `
          --configuration ${{ env.BUILD_CONFIGURATION }} `
          --verbosity:normal `
          --no-restore
          
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          Tests/bin/Debug/net48/ClickIt.Tests.dll
          Tests/bin/Debug/net48/ClickIt.Tests.pdb
        retention-days: 7