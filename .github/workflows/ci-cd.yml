name: ClickIt Plugin CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  BUILD_CONFIGURATION: 'Debug'

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List repository contents (debug)
      run: |
        Write-Host "Current directory:"
        Get-Location
        Write-Host "Repository contents:"
        Get-ChildItem -Name
        Write-Host "Looking for solution file:"
        Test-Path "ClickIt.sln"
      
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
        
    - name: Restore NuGet packages for main project
      run: nuget restore ClickIt.sln
      
    - name: Restore test project dependencies
      run: dotnet restore Tests\ClickIt.Tests.csproj
      
    - name: Build solution
      run: msbuild ClickIt.sln /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform="Any CPU" /verbosity:minimal
      
    - name: Build test project
      run: msbuild Tests\ClickIt.Tests.csproj /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform="Any CPU" /verbosity:minimal
      
    - name: Run tests
      run: |
        dotnet test Tests\ClickIt.Tests.csproj `
          --configuration ${{ env.BUILD_CONFIGURATION }} `
          --no-build `
          --verbosity normal `
          --logger "trx;LogFileName=ClickIt.Tests.trx" `
          --results-directory TestResults
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        directory: TestResults/
        flags: unittests
        name: clickit-coverage
        
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 'Test Results'
        path: 'TestResults/*.trx'
        reporter: 'dotnet-trx'
        fail-on-error: true

  static-analysis:
    runs-on: windows-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List repository contents (debug)
      run: |
        Write-Host "Current directory:"
        Get-Location
        Write-Host "Repository contents:"
        Get-ChildItem -Name
        Write-Host "Looking for solution file:"
        Test-Path "ClickIt.sln"
      
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
        
    - name: Restore NuGet packages
      run: nuget restore ClickIt.sln
        
    - name: Run code analysis
      run: |
        msbuild ClickIt.sln /p:Configuration=${{ env.BUILD_CONFIGURATION }} `
          /p:Platform="Any CPU" `
          /verbosity:normal `
          /p:RunAnalyzersDuringBuild=true `
          /p:TreatWarningsAsErrors=false
          
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: clickit-plugin
        path: |
          obj/Debug/ClickIt.dll
          obj/Debug/ClickIt.pdb
        retention-days: 7