name: ClickIt Plugin CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Debug'

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ClickIt.sln
      
    - name: Build solution
      run: dotnet build ClickIt.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      
    - name: Run tests
      run: |
        dotnet test Tests/ClickIt.Tests.csproj `
          --configuration ${{ env.BUILD_CONFIGURATION }} `
          --no-build `
          --verbosity normal `
          --logger "trx;LogFileName=ClickIt.Tests.trx" `
          --results-directory TestResults `
          --collect:"XPlat Code Coverage" `
          --settings runsettings.xml
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        directory: TestResults/
        flags: unittests
        name: clickit-coverage
        
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 'Test Results'
        path: 'TestResults/*.trx'
        reporter: 'dotnet-trx'
        fail-on-error: true

  static-analysis:
    runs-on: windows-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Run code analysis
      run: |
        dotnet build ClickIt.sln --configuration ${{ env.BUILD_CONFIGURATION }} `
          --verbosity normal `
          -p:RunAnalyzersDuringBuild=true `
          -p:TreatWarningsAsErrors=false
          
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: clickit-plugin
        path: |
          obj/Debug/ClickIt.dll
          obj/Debug/ClickIt.pdb
        retention-days: 7