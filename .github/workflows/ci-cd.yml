name: ClickIt Plugin CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  # Allow manual runs for gated jobs like integration tests
  workflow_dispatch:

env:
  BUILD_CONFIGURATION: 'Debug'

jobs:
  # Note: We only build and test the test project in CI/CD because the main ClickIt project
  # requires ExileCore framework dependencies that are not available in GitHub Actions.
  # The main plugin is designed to be built locally within the ExileCore environment.
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
        
    - name: Restore test project dependencies  
      run: dotnet restore Tests\ClickIt.Tests.csproj
      
    - name: Build CI ExileCore stubs
      run: |
        dotnet restore .github\ci-stubs\ExileCoreStubs.csproj
        dotnet build .github\ci-stubs\ExileCoreStubs.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore -o .github\ci-stubs\out
        pwsh -Command "New-Item -ItemType Directory -Force -Path (Join-Path $env:GITHUB_WORKSPACE '..\\..\\PoeHelper\\net48') | Out-Null"
        pwsh -Command "Copy-Item -Path .github\\ci-stubs\\out\\ExileCore.dll -Destination (Join-Path $env:GITHUB_WORKSPACE '..\\..\\PoeHelper\\net48\\ExileCore.dll') -Force"
        pwsh -Command "Copy-Item -Path .github\\ci-stubs\\out\\ExileCore.dll -Destination (Join-Path $env:GITHUB_WORKSPACE '..\\..\\PoeHelper\\net48\\GameOffsets.dll') -Force"
        pwsh -Command "Copy-Item -Path .github\\ci-stubs\\out\\ExileCore.dll -Destination (Join-Path $env:GITHUB_WORKSPACE '..\\..\\PoeHelper\\net48\\ProcessMemoryUtilities.dll') -Force"
      
    - name: Build ClickIt stub (CI-only)
      run: |
        dotnet restore .github\ci-stubs\ClickItStub.csproj
        dotnet build .github\ci-stubs\ClickItStub.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore -o .github\ci-stubs\out

    - name: Diagnostic: list built CI stubs
      run: |
        echo "Listing .github/ci-stubs/out:" 
        pwsh -Command "Get-ChildItem -Path (Join-Path $env:GITHUB_WORKSPACE '.github\\ci-stubs\\out') -Recurse | Select-Object FullName,Length" || true

    - name: Build test project (MSBuild)
      run: |
        msbuild Tests\ClickIt.Tests.csproj /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform=AnyCPU /p:IncludeIntegrationTests=false
    - name: Copy ClickIt stub into test output folder
      run: |
        pwsh -Command "New-Item -ItemType Directory -Force -Path (Join-Path $env:GITHUB_WORKSPACE 'Tests\\bin\\Debug\\net48') | Out-Null"
        pwsh -Command "New-Item -ItemType Directory -Force -Path (Join-Path $env:GITHUB_WORKSPACE 'Tests\\bin\\Debug') | Out-Null"
        pwsh -Command "Write-Host 'CI stub exists:'; Test-Path .github\\ci-stubs\\out\\ClickIt.dll; if (Test-Path .github\\ci-stubs\\out\\ClickIt.dll) { Get-Item .github\\ci-stubs\\out\\ClickIt.dll | Select-Object FullName,Length | Format-List }"
        pwsh -Command "Copy-Item -Path .github\\ci-stubs\\out\\ClickIt.dll -Destination (Join-Path $env:GITHUB_WORKSPACE 'Tests\\bin\\Debug\\net48\\ClickIt.dll') -Force"
        pwsh -Command "Copy-Item -Path .github\\ci-stubs\\out\\ClickIt.dll -Destination (Join-Path $env:GITHUB_WORKSPACE 'Tests\\bin\\Debug\\ClickIt.dll') -Force"

    - name: Diagnostic: list test output (after copy)
      run: |
        echo "Listing Tests/bin/Debug/net48 after copy:" 
        pwsh -Command "Get-ChildItem -Path (Join-Path $env:GITHUB_WORKSPACE 'Tests\\bin\\Debug\\net48') -Recurse | Select-Object FullName,Length" || true
        echo "Listing Tests/bin/Debug after copy:" 
        pwsh -Command "Get-ChildItem -Path (Join-Path $env:GITHUB_WORKSPACE 'Tests\\bin\\Debug') -Recurse | Select-Object FullName,Length" || true

    - name: Run tests
      run: |
        echo "Listing Tests/bin/Debug before test run:" 
        pwsh -Command "Get-ChildItem -Path (Join-Path $env:GITHUB_WORKSPACE 'Tests\\bin\\Debug') -Recurse | Select-Object FullName,Length" || true
        dotnet test Tests\ClickIt.Tests.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore --no-build -p:IncludeIntegrationTests=false --verbosity normal --logger "trx;LogFileName=ClickIt.Tests.trx" --results-directory TestResults
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        directory: TestResults/
        flags: unittests
        name: clickit-coverage
        
    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 'Test Results'
        path: 'TestResults/*.trx'
        reporter: 'dotnet-trx'
        fail-on-error: true

  code-quality:
    runs-on: windows-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore test project dependencies  
      run: dotnet restore Tests\ClickIt.Tests.csproj
      
    - name: Run code analysis on test project (MSBuild)
      run: |
        msbuild Tests\ClickIt.Tests.csproj /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform=AnyCPU /v:normal
          
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          Tests/bin/Debug/net48/ClickIt.Tests.dll
          Tests/bin/Debug/net48/ClickIt.Tests.pdb
        retention-days: 7

