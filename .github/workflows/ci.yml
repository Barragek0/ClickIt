name: ClickIt CI

on:
  push:
    branches: [ main, test-suite-v2 ]
  pull_request:
    branches: [ main, test-suite-v2 ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore test project dependencies
        run: dotnet restore Tests\ClickIt.Tests.csproj

      - name: Restore and build CI stubs
        run: |
          dotnet restore .github\ci-stubs\ClickItStub.csproj
          dotnet build .github\ci-stubs\ClickItStub.csproj --configuration Debug --no-restore -o .github\ci-stubs\out
        shell: pwsh

      - name: Copy ClickIt stub into test output folder
        run: |
          New-Item -ItemType Directory -Force -Path (Join-Path $PWD 'Tests\bin\Debug') | Out-Null
          New-Item -ItemType Directory -Force -Path (Join-Path $PWD 'Tests\bin\Debug\net48') | Out-Null
          Copy-Item -Path .github\ci-stubs\out\ClickIt.dll -Destination (Join-Path $PWD 'Tests\bin\Debug\ClickIt.dll') -Force
          Copy-Item -Path .github\ci-stubs\out\ClickIt.dll -Destination (Join-Path $PWD 'Tests\bin\Debug\net48\ClickIt.dll') -Force
        shell: pwsh

      - name: Build test project (MSBuild)
        run: |
          msbuild Tests\ClickIt.Tests.csproj /p:Configuration=Debug /p:Platform=AnyCPU /p:IncludeIntegrationTests=false

      - name: Test with coverage
        shell: pwsh
        run: |
          # Ensure the output directory exists
          New-Item -ItemType Directory -Force -Path (Join-Path $PWD 'Tests\TestResults') | Out-Null

          # Use XPlat collector here â€” this reliably produces a cobertura xml under Tests/TestResults/<guid>/coverage.cobertura.xml
          dotnet test Tests/ClickIt.Tests.csproj -c Debug --collect:"XPlat Code Coverage" /p:IncludeIntegrationTests=false

          # Diagnostic listing so CI logs show files that were produced
          Get-ChildItem -Path (Join-Path $PWD 'Tests\TestResults') -Recurse -File | ForEach-Object { Write-Host $_.FullName }

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.5.0
        with:
          # Try lcov first (if produced) and fall back to any cobertura results produced by the XPlat collector
          reports: Tests/TestResults/lcov.info;Tests/TestResults/**/coverage.cobertura.xml
          targetdir: Tests/TestResults/cov
          reporttypes: HtmlSummary;XmlSummary

      - name: Upload test and coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-results
          path: Tests/TestResults/
          retention-days: 30
